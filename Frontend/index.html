<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Phrase Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Secret Phrase Generator</h1>
    
    <label for="walletAddress">Enter Wallet Address:</label>
    <input type="text" id="walletAddress" placeholder="Your wallet address">
    <button id="checkPayment">Check Payment</button>
    <p id="paymentStatus"></p>

    <label for="phraseLength">Select Phrase Length:</label>
    <select id="phraseLength">
        <option value="12">12 words</option>
        <option value="18">18 words</option>
        <option value="24">24 words</option>
    </select>
    <button id="pay-with-crypto">Pay with Crypto</button>
    <button id="generateBtn">Generate Seed Phrase</button>
    
    <p id="seedPhrase"></p>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
